/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;</span><br><span class="line">&lt;project basedir=&quot;.&quot; default=&quot;usage&quot; name=&quot;antproj&quot;&gt;</span><br><span class="line">    &lt;!-- 引入配置文件 --&gt;</span><br><span class="line">    &lt;property file=&quot;build.properties&quot; /&gt;</span><br><span class="line">    &lt;!-- 配置引用属性 --&gt;</span><br><span class="line">    &lt;property name=&quot;src.dir&quot; value=&quot;src&quot; /&gt;</span><br><span class="line">    &lt;property name=&quot;java.jre.lib.dir&quot; value=&quot;C:/Program Files/Java/jdk1.8.0_161/jre/lib&quot; /&gt;</span><br><span class="line">    &lt;property name=&quot;build.dir&quot; value=&quot;build&quot; /&gt;</span><br><span class="line">    &lt;property name=&quot;lib.dir&quot; value=&quot;lib&quot; /&gt;</span><br><span class="line">    &lt;property name=&quot;lib1.dir&quot; value=&quot;WebRoot/WEB-INF/lib&quot; /&gt;</span><br><span class="line">    &lt;property name=&quot;name&quot; value=&quot;antproj&quot; /&gt;</span><br><span class="line"></span><br><span class="line">    &lt;path id=&quot;master-classpath&quot;&gt;</span><br><span class="line">        &lt;fileset dir=&quot;$&#123;java.jre.lib.dir&#125;&quot;&gt;</span><br><span class="line">            &lt;include name=&quot;*.jar&quot; /&gt;</span><br><span class="line">        &lt;/fileset&gt;</span><br><span class="line">        &lt;fileset dir=&quot;$&#123;lib.dir&#125;&quot;&gt;</span><br><span class="line">            &lt;include name=&quot;*.jar&quot; /&gt;</span><br><span class="line">        &lt;/fileset&gt;</span><br><span class="line">        &lt;fileset dir=&quot;$&#123;lib1.dir&#125;&quot;&gt;</span><br><span class="line">            &lt;include name=&quot;*.jar&quot; /&gt;</span><br><span class="line">        &lt;/fileset&gt;</span><br><span class="line">        &lt;pathelement path=&quot;$&#123;build.dir&#125;&quot; /&gt;</span><br><span class="line">    &lt;/path&gt;</span><br><span class="line"></span><br><span class="line">    &lt;target name=&quot;usage&quot;&gt;</span><br><span class="line">        &lt;!-- 输出信息到控制台中 --&gt;</span><br><span class="line">        &lt;echo message=&quot;&quot; /&gt;</span><br><span class="line">        &lt;echo message=&quot;$&#123;name&#125; build file&quot; /&gt;</span><br><span class="line">        &lt;echo message=&quot;-----------------------------------&quot; /&gt;</span><br><span class="line">        &lt;echo message=&quot;&quot; /&gt;</span><br><span class="line">        &lt;echo message=&quot;Available targets are:&quot; /&gt;</span><br><span class="line">        &lt;echo message=&quot;&quot; /&gt;</span><br><span class="line">        &lt;echo message=&quot;build     --&gt; Build the application&quot; /&gt;</span><br><span class="line">        &lt;echo message=&quot;&quot; /&gt;</span><br><span class="line">    &lt;/target&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!-- 编译生成class文件 --&gt;</span><br><span class="line">    &lt;target name=&quot;build&quot;</span><br><span class="line">            description=&quot;Compile main source tree java files&quot;&gt;</span><br><span class="line"></span><br><span class="line">        &lt;!-- 删除编译存放的classes文件 --&gt;</span><br><span class="line">        &lt;delete dir=&quot;$&#123;build.dir&#125;/classes&quot;&gt;&lt;/delete&gt;</span><br><span class="line">        &lt;!-- 新建编译存放的classes文件 --&gt;</span><br><span class="line">        &lt;mkdir dir=&quot;$&#123;build.dir&#125;/classes&quot; /&gt;</span><br><span class="line">        &lt;copy todir=&quot;$&#123;build.dir&#125;/classes&quot;&gt;</span><br><span class="line">            &lt;!-- 将项目中除会编译生成class文件的java文件之外其他类型的文件拷贝到对应的目录下，指定文件名后缀 --&gt;</span><br><span class="line">            &lt;fileset dir=&quot;$&#123;src.dir&#125;&quot;&gt;</span><br><span class="line">                &lt;include name=&quot;**/*.properties&quot; /&gt;</span><br><span class="line">                &lt;include name=&quot;**/*.xml&quot; /&gt;</span><br><span class="line">            &lt;/fileset&gt;</span><br><span class="line">        &lt;/copy&gt;</span><br><span class="line">        &lt;!-- java编译 --&gt;</span><br><span class="line">        &lt;javac destdir=&quot;$&#123;build.dir&#125;/classes&quot; source=&quot;1.7&quot; target=&quot;1.7&quot;</span><br><span class="line">               debug=&quot;true&quot; deprecation=&quot;false&quot; optimize=&quot;false&quot; failonerror=&quot;true&quot;</span><br><span class="line">               encoding=&quot;utf-8&quot;&gt;</span><br><span class="line">            &lt;src path=&quot;$&#123;src.dir&#125;&quot; /&gt;</span><br><span class="line">            &lt;!-- 编译所需要的jar包路径 --&gt;</span><br><span class="line">            &lt;classpath refid=&quot;master-classpath&quot; /&gt;</span><br><span class="line">        &lt;/javac&gt;</span><br><span class="line">    &lt;/target&gt;</span><br><span class="line"></span><br><span class="line">    &lt;target name=&quot;jar&quot; depends=&quot;build&quot;</span><br><span class="line">            description=&quot;Compress the java class files to jar&quot;&gt;</span><br><span class="line"></span><br><span class="line">        &lt;mkdir dir=&quot;$&#123;build.dir&#125;/jar&quot; /&gt;</span><br><span class="line">        &lt;delete file=&quot;$&#123;build.dir&#125;/jar/$&#123;name&#125;.jar&quot; /&gt;</span><br><span class="line">        &lt;buildnumber file=&quot;$&#123;build.dir&#125;/buildnum.txt&quot; /&gt;</span><br><span class="line">        &lt;!-- 指定时间戳 可以调用TODAY --&gt;</span><br><span class="line">        &lt;tstamp&gt;</span><br><span class="line">            &lt;format property=&quot;TODAY&quot; pattern=&quot;yyyy-MM-dd HH:mm:ss&quot; /&gt;</span><br><span class="line">        &lt;/tstamp&gt;</span><br><span class="line"></span><br><span class="line">        &lt;!-- 生成清单文件 --&gt;</span><br><span class="line">        &lt;manifest file=&quot;$&#123;build.dir&#125;/MANIFEST.MF&quot;&gt;</span><br><span class="line">            &lt;attribute name=&quot;Built-By&quot; value=&quot;$&#123;user.name&#125;&quot; /&gt;</span><br><span class="line">            &lt;attribute name=&quot;Implementation-Version&quot;</span><br><span class="line">                       value=&quot;$&#123;version.num&#125;.$&#123;build.number&#125;&quot; /&gt;</span><br><span class="line">            &lt;attribute name=&quot;Built-Date&quot; value=&quot;$&#123;TODAY&#125;&quot; /&gt;</span><br><span class="line">            &lt;attribute name=&quot;Main-Class&quot; value=&quot;com.alfred.main.Main&quot; /&gt;</span><br><span class="line">        &lt;/manifest&gt;</span><br><span class="line"></span><br><span class="line">        &lt;!-- 打包jar --&gt;</span><br><span class="line">        &lt;!-- includes 包含哪些后缀文件 空格分隔 --&gt;</span><br><span class="line">        &lt;jar destfile=&quot;$&#123;build.dir&#125;/jar/$&#123;name&#125;.jar&quot;</span><br><span class="line">             basedir=&quot;$&#123;build.dir&#125;/classes&quot;</span><br><span class="line">             includes=&quot;**/*.class **/*.properties **/*.xml&quot;</span><br><span class="line">             manifest=&quot;$&#123;build.dir&#125;/MANIFEST.MF&quot;&gt;</span><br><span class="line"></span><br><span class="line">        &lt;/jar&gt;</span><br><span class="line">    &lt;/target&gt;</span><br><span class="line"></span><br><span class="line">    &lt;target name=&quot;cleanup&quot;&gt;</span><br><span class="line">        &lt;!-- 删除编译文件夹下的所有文件（不包括编译文件夹下的文件夹）</span><br><span class="line">        &lt;delete&gt;</span><br><span class="line">            &lt;fileset dir=&quot;$&#123;build.dir&#125;/classes&quot; includes=&quot;**/*.*&quot; /&gt;</span><br><span class="line">        &lt;/delete&gt;</span><br><span class="line">         --&gt;</span><br><span class="line">        &lt;!-- 删除编译文件夹 --&gt;</span><br><span class="line">        &lt;delete dir=&quot;$&#123;build.dir&#125;/classes&quot; /&gt;</span><br><span class="line">    &lt;/target&gt;</span><br><span class="line">&lt;/project&gt;</span><br></pre></td></tr></table></figure>
